{% extends 'base.html' %}

{% block conteudo %}
<main class="main-base">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for mensagem in messages %}
    <div class="alert alert-success" role="alert">
        {{ mensagem }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <article class="cadastro-funcionario">
    <h1>Editar Empresa</h1>
    <form class="cadastro-funcionario" method="post">
      <label class="texto-label" for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ current_user.nome }}" required>
  
      <label class="texto-label" for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" value="{{ current_user.sobrenome }}" required>
  
      <label class="texto-label" for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
  
      <label class="texto-label" for="senha_atual">Senha Atual:</label>
      <input type="password" id="senha_atual" name="senha_atual" required>
  
      <label class="texto-label" for="nova_senha">Nova Senha:</label>
      <input type="password" id="nova_senha" name="nova_senha">
  
      <!-- Adicione mais campos aqui conforme necessário -->
  
      <input class="botao-entrar" type="submit" value="Salvar Alterações">
    </form>
    </article>
</main>
{% endblock %}
